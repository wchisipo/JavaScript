<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet"> 


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="navbar" class="">
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" alt="Eight2Five Logo">
            </a>
        </div>
        <ul id="nav-links">
            <li><a href="#">Pillars</a></li>
            <li><a href="#">Milestones</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Terms &amp; Conditions</a></li>
            <li><a href="#">blog</a></li>
        </ul>
    </div>
    <div class="container content">
        <h2 class="display-6 mt-5 mb-5 text-center">VCC Application Form</h2>
        <form action="" id="form">

            <!-- PERSONAL DETAILS -->

            <div class="personal-details">
                <h4 class="display-8">Personal Details</h4>
                
                <div class="row mt-4">
                    <div class="col">
                        <label for="fullname" class="mb-2">Full Name</label>
                        <input type="text" class="form-control" placeholder="Full name" aria-label="Full name" id="fname">
                        <div class="error-hint hidden"></div>
                    </div>
    
                    <div class="col">
                        <label for="sname" class="mb-2">Surname*</label>
                        <input type="text" class="form-control inputText" placeholder="Surname" aria-label="Surname" id="sname">
                        <div class="error-hint hidden"></div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="email" class="mb-2">Email Address*</label>
                        <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address" id="email">
                        <div class="error-hint hidden"></div>
                    </div>
    
                    <div class="col">
                        <label for="phone" class="mb-2">Mobile Number*</label>
                        <input type="text" class="form-control" placeholder="Mobile Number" aria-label="Mobile Number" id="phone">
                        <div class="error-hint hidden"></div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="position" class="mb-2">Position*</label>
                        <input type="text" class="form-control inputText" placeholder="Position" aria-label="Position" id="position">
                        <div class="error-hint hidden"></div>
                    </div>
    
                    <div class="col">
                        <label for="challengePillarType" class="mb-2">Challenge Pillar Type*</label>
                        <select class="form-select" aria-label="Default select example" name="challengePillarType" id="challengePillarType">
                            <option value="Select Challenge Pillar Type">-- challenge pillar type --</option>
                            <option value="dataAnalytics">Data Analytics</option>
                            <option value="climateAction">Climate Action</option>
                            <option value="youngFunky">Young and Funky</option>
                            <option value="creativeEconomies">Creative Economies</option>
                            <option value="emergingTechnology">Emerging Technology</option>
                        </select>
                        <div class="error-hint mt-2 hidden"></div>
                    </div>
                </div>
            </div>

            <!-- APPLICATION -->

            <div class="mt-4 application">
                <h4 class="display-7">Application</h4>
                <div class="mt-3">
                    <label for="problem" class="form-label">What problem does your company solve?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="problem" placeholder="This helps us identify what kind of business this is and whether this fits into what we fund or do not fund according to our investment thesis."></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="companyReason" class="form-label">How do you solve it?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="companyReason" placeholder="This helps us categories which pillar the business falls into."></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="whyCompany" class="form-label">Why did you start this company?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="whyCompany" placeholder="How well they articluate thier story will help us screen for their Marketing & Branding Execution ability."></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="idealCustomer" class="form-label">Describe your ideal customer?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="idealCustomer" placeholder="Companies that can successfully Execute on Marketing & Branding will be able to describe the Persona of their I deal Customer."></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="companyStart" class="form-label">When did you start this company?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="companyStart" placeholder="We’ll use this information to measure traction. Companies with traction have a lower Team & Execution risk."></textarea>
                    <div class="error-hint hidden"></div>
                </div>

                <div class="row mt-3">
    
                    <div class="col">
                        <label for="traction" class="form-label">How many customers do you have today?</label>
                        <input type="text" class="form-control inputText" placeholder="We want to see if this company is revenue focused" aria-label="Traction" id="traction">
                        <div class="error-hint hidden"></div>
                    </div>
        
                    <div class="col">
                        <label for="revenue" class="form-label">How much revenue are you making?</label>
                        <input type="text" class="form-control inputText" placeholder="We want to see if this company is revenue focused" aria-label="Revenue" id="revenue">
                        <div class="error-hint hidden"></div>
                    </div>

                </div>
        
                <div class="col mt-3">
                    <label for="team" class="form-label">Tell us about your team?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="team" placeholder="We want to to gauge team risk"></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="customerAcqusition" class="form-label">How do you acquire customers?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="customerAcqusition" placeholder="We want to get a feel for how they think about distribution and there are ways we can leverage our relationship with Old Mutual to help with distribution."></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="whyParticipate" class="form-label">Why do you want to participate in the VCC?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="whyParticipate" placeholder="There is no point in investing in a company that we cannot help to grow or support. I f we haven’t figured out how we can support them by now, perhaps they can change our mind."></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="margin" class="form-label">What is your gross margin?</label>
                    <input type="text" class="form-control inputText" placeholder="We want to screen for companies that have some form of Finance Management and Record Keeping." aria-label="Gross Margin" id="margin">
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="competitors" class="form-label">Describe your competitors</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="competitors" placeholder="We want to know if they are ambitious but realistic"></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="competitiveness" class="form-label">What makes you better than your competition?</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="competitiveness" placeholder="We want to judge if this company will be the one that will eventually be the winner in their segment ?"></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <label for="webLink" class="form-label">Send us a link to your website</label>
                    <textarea class="form-control txtArea" aria-label="With textarea" id="webLink"
                    placeholder="We’ll use this information to measure:
*If they are telling the truth about long they have been around for
*If they are telling the truth about the number of customers they claim to have
*Are they Marketing / Branding savvy.
                    "></textarea>
                    <div class="error-hint hidden"></div>
                </div>
    
                <div class="mt-3">
                    <textarea class="form-control txtArea" aria-label="With textarea" id="additional" placeholder="Perhaps they can still change our minds if they haven’t made a good first impression in earlier responses."></textarea>
                    <div class="error-hint hidden"></div>
                </div>
            </div>

            <div class="col"  id="buttons">
                <button class="btn btn-success mt-3  col-2" type="submit">submit</button>
                <button type="reset" class="btn btn-danger mt-3  col-2">Cancel</button>
            </div>
        </form>
        <div class="mt-5" id="apps"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
